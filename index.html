<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Rating</title>
</head>

<body>
  <div class="main-container">
    <h1>How many stars would you give to this Website?</h1>
    <div class="stars">
      <i class="fa-solid fa-star star-one"></i>
      <i class="fa-solid fa-star star-two"></i>
      <i class="fa-solid fa-star star-three"></i>
      <i class="fa-solid fa-star star-four"></i>
      <i class="fa-solid fa-star star-five"></i>
    </div>
    <p class="star-text"></p>
  </div>

  <!-- fontawesome js -->
  <script src="https://kit.fontawesome.com/389cdbd17f.js" crossorigin="anonymous"></script>

  <!-- custom js -->
  <script src="app.js"></script>
</body>

</html>
